<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>新闻详情页</title>
		
		<!-- CSS文件 -->
		<link href="/static/css/bootstrap.min.css" rel="stylesheet">
		<link href="/static/css/font-awesome.css" rel="stylesheet">
		<link href="/static/css/animate.css" rel="stylesheet">
		<link href="/static/css/style.css" rel="stylesheet">
		
		<!-- 新闻详情CSS -->
		<link href="/static/css/myself/news_yulan.css" rel="stylesheet" />
		<style>
			.cl_text_content img{
				width: 660px;
				height: 388px;
			}
		</style>
		<!-- 全局js -->
		<script src="/static/js/jquery.min.js?v=2.1.4"></script>
		<script src="/static/js/bootstrap.min.js?v=3.3.6"></script>
		<script src="/static/js/vue.js"></script>
		
	</head>
	<body>
		<div class="headerTop">
			<div class="ht_left"></div>
			<div class="ht_right">
				<ul class="ul-nav-list"> 
					<li style="float:left;padding: 0px 10px;border-right: dimgray 1px solid;" class="tb-link1">
						侵权投诉
					</li>
					<li style="float:left;padding: 0px 10px;" class="tb-link1">
						先锋产品
					</li>
				</ul>
			</div>
		</div>
		<div class="headerBottom">
			<div class="hb_inner" style="width:1170px;height: 58px;">
				<div class="hb_inner_left_logo">
					<a href="#">
						<img src="/static/img/myself/logo_red.png" style="width: 108px;height: 27px;">
					</a>
				</div>

				<div class="hb_inner_right">
					<div class="content_right_search">
						<form>
							<input type="text" placeholder="请输入要搜索的内容" autocomplete="off" class="search_input"/>
							<button class="search_button">搜索</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="content" id="detailVue">
			<div class="content_left">
				<div class="cl_text" style="position: relative;left:100px;">
					<h1 class="cl_text_title" v-cloak="">{{newsUser.news.nTitle}}</h1>
					<div class="cl_text_sub">
						<span class="sub_original">{{newsUser.news.nMenuid}}</span>
						<span>{{newsUser.userName}}</span>
						<span>{{newsUser.creattime}}</span>
					</div>
					<!-- 正文 -->
					<div class="cl_text_content" v-html="newsUser.news.nMessage">
                         {{newsUser.news.nMessage}}
					</div>
				</div>
			</div>
		</div>
        <script>
			var vm = new Vue({
				el:'#detailVue',
				data:{
				    newsUser:''
				},
				created:function () {
					$.ajax({
						type:'get',
						url:'/admin/newsDetail',
						success:function (result) {
							vm.newsUser = result.newsUser;
                        }
					});
                }
			});
		</script>
	</body>
</html>
