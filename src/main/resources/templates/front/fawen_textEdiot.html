<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>发文中心首页</title>
		
		<!-- CSS文件 -->
		<link href="/static/css/bootstrap.min.css" rel="stylesheet">
		<link href="/static/css/font-awesome.css" rel="stylesheet">
		<link href="/static/css/animate.css" rel="stylesheet">
		<link href="/static/css/style.css" rel="stylesheet">
		
		<!-- 其他CSS -->
		<link href="/static/css/myself/fawen.css" rel="stylesheet" />
		<link href="/static/css/myself/fawen_textEdiot.css" rel="stylesheet" />
	</head>
	<body class>
		<div class="header">
		  <div class="header_inner">
			  <a href="#" class="inner_logo">
				  头条号
			  </a>
			  <div class="inner_right">
				  <div class="ir_list">
					  
				  </div>
				  <div class="ir_username">
	                   <span>欧阳娜娜拉大提琴</span>
				  </div>
				  <div class="ir_touxiang">
					   <img src="/static/img/a6.jpg" class="ir_touxiang_img"/>
				  </div>
				  <div class="ir_msg">
				       <img src="/static/img/myself/信封.png" class="ir_msg_img" />
				  </div>
			  </div>
		  </div>
		</div>
		<div class="content">
			<div class="content_left">
				<div class="cl_fw_nav">
					<div class="nav_title">
						<span class="garr-sub-menu">
							<div style="float: left;">
								<img src="/static/img/profile_small.jpg" class="nt_img"/>
								今日头条
							</div>
							<div class="nt_up"></div>
						</span>
					</div>
                    <ul>
						<li class="nav_li">
							<a href="#" class="">主页</a>
						</li>
						<li class="nav_li nav_li_active">
							<a href="#" class="">发文章</a>
						</li>
						<li class="nav_li">
							<a href="#" class="">内容管理</a>
						</li>
						<li class="nav_li">
							<a href="#" class="">评论管理</a>
						</li>
						<li class="nav_li">
							<a href="#" class="">帐号设置</a>
						</li>	
						<li class="nav_li">
							<a href="#" class="">系统通知</a>
						</li>																															
					</ul>
				</div>
			</div>
			
			<div class="content_right" style="background: white;">
                <div class="text_header">
					<div>
						<div class="text_type text_type_active">
							文章
						</div>
						<div class="text_type">
							微头条
						</div>
					</div>
				</div>
				<div class="text_input">
					<div class="text_title">
						<input placeholder="请输入文章标题(5-30个汉字)" type="text" class="tui2-input"/>
					</div>
					<div class="text_content" id="editor"></div>
					<div class="text_help"></div>
				</div>		
				<div class="text_button">
				  <button type="button" class="btn btn-danger" style="width: 100px;height: 40px;margin-right: 15px;">发表</button>
				  <button type="button" class="btn btn-white" style="width: 100px;height: 40px;background: #f9f9f9;margin-right: 15px;">定时发表</button>
				  <button type="button" class="btn btn-white" style="width: 100px;height: 40px;background: #f9f9f9;margin-right: 15px;">预览</button>
				  <button type="button" class="btn btn-white" style="width: 100px;height: 40px;background: #f9f9f9;">存为草稿</button>
				</div>
            </div>
		</div>
		
		<!-- 全局js -->
		<script src="/static/js/jquery.min.js?v=2.1.4"></script>
		<script src="/static/js/bootstrap.min.js?v=3.3.6"></script>
		
		<!-- 富文本编辑器wangEditor3 -->
		<script src="//unpkg.com/wangeditor/release/wangEditor.min.js"></script>
		<script type="text/javascript">
			var E = window.wangEditor
			var editor = new E('#editor')
			// 或者 var editor = new E( document.getElementById('editor') )
			editor.create()
        </script>
		
		<!-- 导航栏移入变色 -->
		<script>
			$('ul>li').on('mouseenter',function(){
		        $(this).addClass('nav_li_active');
		    });
		    $('ul>li').on('mouseleave',function(){
		        $(this).removeClass('nav_li_active');
		    });
		</script>
	</body>
</html>
