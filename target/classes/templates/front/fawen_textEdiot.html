		<!-- 富文本编辑器wangEditor3 -->
		<script src="/static/js/wangEditor.js"></script>
		<script type="text/javascript">
			var E = window.wangEditor;
            var editor = new E('#div1', '#div2');
			// 或者 var editor = new E( document.getElementById('editor') )

            // 隐藏“网络图片”tab
            editor.customConfig.showLinkImg = false;
            // 关闭粘贴内容中的样式
            editor.customConfig.pasteFilterStyle = false;
            // 忽略粘贴内容中的图片
            editor.customConfig.pasteIgnoreImg = false;
            // 将图片大小限制为 3M
            editor.customConfig.uploadImgMaxSize = 3 * 1024 * 1024;
            // 限制一次最多上传 1 张图片
            editor.customConfig.uploadImgMaxLength = 1;
            editor.customConfig.uploadImgServer = '/news/upload';
            editor.customConfig.uploadFileName = 'myFileName';

            editor.customConfig.uploadImgHooks = {
                customInsert: function (insertImg, result, editor) {
                    var url =result.data;//获取后台返回的url
                    insertImg(url);
                }
            };
			editor.create();


            function fabiao() {

                $("#newsContent").attr("value",editor.txt.html());
                fabiaoNews();
            }

            function savecaogao() {
                $("#newsContent").attr("value",editor.txt.html());
                caogaoNews();
            }

            function fabiaoNews() {
                $("#newsForm").removeAttr("action");
                $("#newsForm").attr("action","/news/fabiao");
                $("#newsForm").submit();
                alert("发表成功,等待审核");
            }

            function caogaoNews() {
                $("#newsForm").removeAttr("action");
                $("#newsForm").attr("action","/news/caogao");
                $("#newsForm").submit();
                alert("已存为草稿");
            }
        </script>
